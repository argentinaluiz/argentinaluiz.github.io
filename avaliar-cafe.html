<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Avaliar - Cafeteria Xpto</title>
  </head>
  <body class="bg-gray-900">
    <!-- Menu -->
    <div class="flex items-center justify-between bg-gray-800 p-4">
      <svg class="w-6 h-6 text-white cursor-pointer">
        <path
          d="M0 0h24v2H0zm0 5h24v2H0zm0 5h24v2H0z"
          fill="currentColor"
        ></path>
      </svg>
      <h1 class="text-2xl font-bold text-white">Cafeteria Xpto</h1>
      <div></div>
    </div>

    <div class="container mx-auto px-4 mt-8">
      <h1 class="text-2xl font-bold mb-4 text-white">Avaliar Produtos</h1>

      <div class="bg-gray-700 rounded-lg shadow-lg p-6">
        <p class="mb-4 text-white">Compra em 2 de Maio de 2023</p>

        <div>
          <h3 class="font-bold text-white">Produto - Café expresso</h3>
          <div class="mt-4">
            <label for="nota-expresso" class="font-bold text-white">Nota:</label>
            <div class="flex items-center mt-2">
              <input
                type="radio"
                id="nota-expresso-5"
                name="nota-expresso"
                value="5"
              />
              <label for="nota-expresso-5" class="text-white">5</label>
              <input
                type="radio"
                id="nota-expresso-4"
                name="nota-expresso"
                value="4"
              />
              <label for="nota-expresso-4" class="text-white">4</label>
              <input
                type="radio"
                id="nota-expresso-3"
                name="nota-expresso"
                value="3"
              />
              <label for="nota-expresso-3" class="text-white">3</label>
              <input
                type="radio"
                id="nota-expresso-2"
                name="nota-expresso"
                value="2"
              />
              <label for="nota-expresso-2" class="text-white">2</label>
              <input
                type="radio"
                id="nota-expresso-1"
                name="nota-expresso"
                value="1"
              />
              <label for="nota-expresso-1" class="text-white">1</label>
            </div>
          </div>
          <div class="mt-4">
            <label for="comentario-expresso" class="font-bold text-white"
              >Comentário:</label
            >
            <textarea
              id="comentario-expresso"
              name="comentario-expresso"
              rows="3"
              class="mt-2 p-2 border border-gray-300 rounded-md w-full"
            ></textarea>
          </div>
        </div>

        <div class="mt-6">
          <h3 class="font-bold text-white">Produto - Café mocha</h3>
          <div class="mt-4">
            <label for="nota-mocha" class="font-bold text-white">Nota:</label>
            <div class="flex items-center mt-2">
              <input
                type="radio"
                id="nota-mocha-5"
                name="nota-mocha"
                value="5"
              />
              <label for="nota-mocha-5" class="text-white">5</label>
              <input
                type="radio"
                id="nota-mocha-4"
                name="nota-mocha"
                value="4"
              />
              <label for="nota-mocha-4" class="text-white">4</label>
              <input
                type="radio"
                id="nota-mocha-3"
                name="nota-mocha"
                value="3"
              />
              <label for="nota-mocha-3" class="text-white">3</label>
              <input
                type="radio"
                id="nota-mocha-2"
                name="nota-mocha"
                value="2"
              />
              <label for="nota-mocha-2" class="text-white">2</label>
              <input
                type="radio"
                id="nota-mocha-1"
                name="nota-mocha"
                value="1"
              />
              <label for="nota-mocha-1" class="text-white">1</label>
            </div>
          </div>
          <div class="mt-4">
            <label for="comentario-mocha" class="font-bold text-white">Comentário:</label>
            <textarea
              id="comentario-mocha"
              name="comentario-mocha"
              rows="3"
              class="mt-2 p-2 border border-gray-300 rounded-md w-full"
            ></textarea>
          </div>
        </div>

        <div class="mt-6">
          <button
            class="bg-green-500 text-white px-4 py-2 rounded-lg mt-4"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
