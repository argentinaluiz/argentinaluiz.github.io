<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Carrinho - Cafeteria Xpto</title>
  </head>
  <body class="bg-gray-900">
    <!-- Menu -->
    <div class="flex items-center justify-between bg-gray-800 p-4">
      <svg class="w-6 h-6 text-white cursor-pointer">
        <path d="M0 0h24v2H0zm0 5h24v2H0zm0 5h24v2H0z" fill="currentColor"></path>
      </svg>
      <h1 class="text-2xl font-bold text-white">Cafeteria Xpto</h1>
      <div></div>
    </div>
    
    <div class="container mx-auto px-4 mt-8">
      <h1 class="text-2xl font-bold mb-4 text-white">Carrinho de Cafés</h1>
  
      <div class="bg-white rounded-lg shadow-lg p-6 bg-gray-700">
        <div>
          <ul class="divide-y divide-gray-200">
            <!-- Item de café no carrinho -->
            <li class="py-4">
              <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1559496417-e7f25cb247f3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80" alt="Café 1" class="h-16 w-16 rounded-md">
                <div class="ml-4">
                  <h3 class="text-lg font-bold text-white">Café 1</h3>
                  <p class="text-white">R$10.00</p>
                </div>
                <div class="ml-auto">
                  <div class="flex items-center">
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md">-</button>
                    <span class="mx-2 text-white">1</span>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md">+</button>
                  </div>
                  <button class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md mt-2">Remover</button>
                </div>
              </div>
            </li>
  
            <li class="py-4">
              <div class="flex items-center">
                <img src="https://plus.unsplash.com/premium_photo-1669374537636-518629de3b85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Café 2" class="h-16 w-16 rounded-md">
                <div class="ml-4">
                  <h3 class="text-lg font-bold text-white">Café 2</h3>
                  <p class="text-white">R$12.00</p>
                </div>
                <div class="ml-auto">
                  <div class="flex items-center">
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md">-</button>
                    <span class="mx-2 text-white">3</span>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md">+</button>
                  </div>
                  <button class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md mt-2">Remover</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
  
        <div class="mt-6">
          <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </body>
</html>
