<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Criar café - Cafeteria Xpto</title>
  </head>
  <body class="bg-gray-900">
    <!-- Menu -->
    <div class="flex items-center justify-between bg-gray-800 p-4">
      <svg class="w-6 h-6 text-white cursor-pointer">
        <path
          d="M0 0h24v2H0zm0 5h24v2H0zm0 5h24v2H0z"
          fill="currentColor"
        ></path>
      </svg>
      <h1 class="text-2xl font-bold text-white">Cafeteria Xpto</h1>
      <div></div>
    </div>

    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
      <div
        class="w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3 xl:w-1/4 bg-gray-800 p-6 shadow-md rounded-lg"
      >
        <h1 class="text-3xl font-bold text-white mb-6">Registro de Cliente</h1>
        <form class="space-y-4">
          <div>
            <label for="name" class="block mb-1 text-white">Nome</label>
            <input
              type="text"
              id="name"
              class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-700 rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
          <div>
            <label for="address" class="block mb-1 text-white">Endereço</label>
            <input
              type="text"
              id="address"
              class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-700 rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
          <div>
            <label for="city" class="block mb-1 text-white">Cidade</label>
            <input
              type="text"
              id="city"
              class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-700 rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
          <div>
            <label for="state" class="block mb-1 text-white">Estado</label>
            <input
              type="text"
              id="state"
              class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-700 rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
          <div>
            <label for="phone" class="block mb-1 text-white">Telefone</label>
            <input
              type="tel"
              id="phone"
              class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-700 rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
          <div>
            <label for="email" class="block mb-1 text-white">Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-700 rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
          <div>
            <label for="password" class="block mb-1 text-white">Senha</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-700 rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
          <div>
            <label for="confirmPassword" class="block mb-1 text-white"
              >Confirmar Senha</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-700 rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors"
            >
              Cadastrar
            </button>
            <a href="#" class="text-green-500 hover:text-green-600">Voltar</a>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
