<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Login - Cafeteria Xpto</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-gray-900"
    >
      <div
        class="w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3 xl:w-1/4 bg-gray-800 p-6 shadow-md rounded-lg"
      >
        <div class="flex items-center mb-6">
          <svg
            class="w-8 h-8 mr-2 text-white"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M10 20a1 1 0 0 1-2 0V4a1 1 0 0 1 2 0v16zm4 0a1 1 0 0 1-2 0V4a1 1 0 0 1 2 0v16zm4 0a1 1 0 0 1-2 0V4a1 1 0 0 1 2 0v16zm2-12h2a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-2"
            ></path>
            <rect x="2" y="9" width="4" height="6" rx="1" ry="1"></rect>
          </svg>
          <h1 class="text-3xl font-bold text-white">Cafeteria Xpto</h1>
        </div>
        <form class="space-y-4">
          <div>
            <label for="username" class="block mb-1 text-white">Usu√°rio</label>
            <input
              type="text"
              id="username"
              class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-700 rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
          <div>
            <label for="password" class="block mb-1 text-white">Senha</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-700 rounded-md focus:outline-none focus:border-green-500"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors"
            >
              Login
            </button>
            <a href="#" class="text-green-500 hover:text-green-600"
              >Esqueci minha senha</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
